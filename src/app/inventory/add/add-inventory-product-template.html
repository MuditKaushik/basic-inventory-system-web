<div class="card">
    <div class="card-body">
        <h5 class="card-title">Add Product</h5>
        <div class="card-text">
            <form [formGroup]="productForm">
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" formControlName="name" class="form-control" id="inputPassword">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Price</label>
                    <div class="col-sm-8">
                        <input type="text" formControlName="price" class="form-control" id="inputPassword">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-8">
                        <textarea formControlName="description" name="description" id="description" cols="30" rows="10"
                            class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-8">
                        <button type="button" class="btn btn-outline-primary" (click)="addProduct()">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
