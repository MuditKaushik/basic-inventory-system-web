<div class="row">
    <div class="col offset-4">
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input [(ngModel)]="user.username" type="email" class="form-control col-6" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input [(ngModel)]="user.password" type="password" class="form-control col-6" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
    </div>
</div>
